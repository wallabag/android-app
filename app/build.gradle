apply plugin: 'com.android.application'
apply plugin: 'org.greenrobot.greendao'

android {
    compileSdkVersion 34

    defaultConfig {
        applicationId "fr.gaulupeau.apps.InThePoche"
        minSdkVersion 21
        targetSdkVersion 34
        versionCode 231
        versionName "2.5.1"

        javaCompileOptions {
            annotationProcessorOptions {
                arguments = [ eventBusIndex : 'fr.gaulupeau.apps.Poche.EventBusIndex' ]
            }
        }
    }
    packagingOptions {
        resources {
            excludes += ['META-INF/*.kotlin_module']
        }
    }


    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            applicationIdSuffix '.debug'
            versionNameSuffix '-DEBUG'
        }
    }

    sourceSets {
        main {
            java {
                srcDir 'src/main/java'
                srcDir 'src-gen'
            }
        }
    }
    lint {
        lintConfig file('lint.xml')
    }
    namespace 'fr.gaulupeau.apps.InThePoche'
}

greendao {
    schemaVersion 108
    daoPackage 'fr.gaulupeau.apps.Poche.data.dao'
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'androidx.media:media:1.7.0'
    implementation 'androidx.swiperefreshlayout:swiperefreshlayout:1.1.0'
    implementation 'androidx.recyclerview:recyclerview:1.3.2'
    implementation 'com.google.android.material:material:1.11.0'
    implementation 'org.greenrobot:eventbus:3.3.1'
    implementation 'org.greenrobot:greendao:3.3.0'
    annotationProcessor 'org.greenrobot:eventbus-annotation-processor:3.3.1'
    implementation 'com.squareup.okhttp3:okhttp:4.12.0'
    implementation 'com.squareup.okhttp3:okhttp-urlconnection:4.12.0'
    implementation 'org.conscrypt:conscrypt-android:2.5.2'
    implementation 'com.facebook.stetho:stetho:1.6.0'
    implementation 'com.facebook.stetho:stetho-okhttp3:1.6.0'
    implementation 'com.mikepenz:aboutlibraries:7.1.0'
    implementation 'com.github.di72nn.wallabag-api-wrapper:api-wrapper:v2.0.0-beta.6'
    implementation 'org.slf4j:slf4j-android:1.7.36'
}
