language: android
dist: trusty

jdk:
  - openjdk8

android:
  components:
    - tools
    - build-tools-29.0.2
    - android-28
    - extra-android-m2repository
  licenses:
    - ".+"

script:
  - ./gradlew build check

notifications:
  email: false

sudo: false

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
